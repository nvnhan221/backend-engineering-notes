    - Kafka Java Examples: examples/kafka-java.md
    - Kafka Outbox: examples/kafka-outbox.md
    - RabbitMQ Retry DLX: examples/rabbitmq-retry-dlx.md
    - REST API Example: examples/rest-api-example.md
  - Microservices:
    - microservices/index.md
  - Data:
    - data/index.md
  - DevOps:
    - devops/index.md
    - Docker: devops/docker.md
    - Kubernetes & AKS: devops/kubernetes-aks.md
    - CI/CD: devops/cicd.md
    - GitHub Actions: devops/github-actions.md
  - Observability:
    - observability/index.md
  - Reliability:
